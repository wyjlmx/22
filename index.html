        #loveTime{
            font-size: 20px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            margin-top: 10px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 倒计时 -->
    <h1 id="loveTime"></h1>

    <script>
        // 倒计时开始

        function countDown(){
            var nowTime = +new Date();
            var inputTime = +new Date('2020-7-8 22:00:00');
            // 计算时间（正计时），时间换单位
            var times = (nowTime - inputTime)/1000;     // 毫秒化成秒做单位
            var d = parseInt(times / 60 / 60 / 24); 
            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            // 网页上输出时间
            document.getElementById('loveTime').innerHTML = `第${d}天${h}小时${m}分${s}秒`
        }
        // 调用函数
        countDown();
        // 每秒都刷新
        let timer = setInterval("countDown()",1000);
    
        // 倒计时结束
        

    </script>
</body>
